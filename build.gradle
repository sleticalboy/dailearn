// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.5.21'
        compile_version = 30
        build_version = '30.0.3'
        min_version = 19
        target_version = 29
        gradle_version = '7.0.0'
        appcompat_version = '1.2.0'
        ktx_version = '1.3.2'
        constraint_version = '2.0.4'
        material_version = '1.2.1'
        lifecycle_version = '2.2.0'
        multidex_version = '2.0.1'
        leakcanary_version = '1.6.1'
        recyclerview_version = '1.1.0'
        retrofit_version = '2.7.2'
        fastjson_version = '1.2.66'
        okhttp_version = '4.4.0'
        rxjava_adapter_version = '1.0.0'
        glide_version = '4.11.0'
        glide_transtormation_version = '3.3.0'
        exif_interface = '1.2.0'
        lottie_version = '3.4.2'
    }

    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://dl.bintray.com/thelasterstar/maven/" }
        jcenter()
    }
}

// 定义函数递归输出目录下的文件
def printRecurse(/*File*/ file) {
    if (file.isDirectory()) {
        println('' + file + ' -> dir')
        file.listFiles().each {
            printRecurse(it)
        }
    } else {
        println file
    }
}

// 定义一个 task
// group: 对任务进行分组(否则就出现在 other 分组中)
// description: 描述任务的职责
task printBuildDir(description: 'print build files', group: 'custom') {
    println 'printBuildDir() started'
    printRecurse(rootProject.buildDir)
    println 'printBuildDir() finished'
}

task clean(type: Delete) {
    println 'start deleting ' + rootProject.buildDir + " done"
    delete rootProject.buildDir
    println 'delete ' + rootProject.buildDir + " done"
}
